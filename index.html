<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Upload Your JSON File</h1>
            <p>Upload your JSON file to our API Gateway endpoint.</p>
            <button class="upload-btn">Upload JSON File</button>
        </section>
        <section class="json-upload-form">
            <form id="json-upload-form">
                <input type="file" id="json-file" accept=".json">
                <button type="submit">Upload</button>
            </form>
        </section>
        <section class="json-preview">
            <h2>JSON Preview</h2>
            <pre id="json-preview-content"></pre>
        </section>
        <section class="api-gateway-response">
            <h2>API Gateway Response</h2>
            <pre id="api-gateway-response-content"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
